name: wardrobe_app
description: "Personal Wardrobe Manager - Your AI-powered wardrobe assistant"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.4

  # Authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  flutter_facebook_auth: ^7.1.1

  # UI/Design
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Animations
  confetti: ^0.7.0
  lottie: ^3.3.1

  # ML/AI
  google_mlkit_pose_detection: ^0.14.1
  google_mlkit_image_labeling: ^0.14.0
  camera: ^0.11.1
  image_picker: ^1.1.2
  image: ^4.5.3

  # Permissions
  permission_handler: ^11.3.1

  # Location & Weather
  geolocator: ^13.0.2
  weather: ^3.1.1

  # Local Storage
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.5

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  path_provider: ^2.1.5
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1
  equatable: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  riverpod_lint: ^2.6.5
  mockito: ^5.4.5
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  # Fonts are loaded via google_fonts package at runtime
  # No local font assets needed
