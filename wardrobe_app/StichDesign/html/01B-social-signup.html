<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Social Sign Up</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7f13ec",
              "background-light": "#f7f6f8",
              "background-dark": "#191022",
              "facebook": "#1877F2",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem", 
              "full": "9999px"
            },
            boxShadow: {
                "sm-button": "0px 1px 2px 0px rgba(0, 0, 0, 0.05)",
            }
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-white dark:bg-background-dark shadow-xl">
<!-- Status Bar Safe Area Placeholder -->
<div class="h-12 w-full bg-transparent"></div>
<!-- Header Section -->
<header class="flex flex-col items-center px-6 pt-8 pb-6">
<h1 class="text-[#1D1B20] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">
                Create your account
            </h1>
<p class="text-[#49454F] dark:text-gray-300 text-base font-normal leading-relaxed mt-3 text-center max-w-[320px]">
                Sign up to save your wardrobe and get personalized recommendations
            </p>
</header>
<!-- Social Buttons Stack -->
<div class="flex flex-1 flex-col px-6 gap-4">
<!-- Google Button -->
<button class="relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-white dark:bg-[#2b2136] border border-[#E7E0EC] dark:border-gray-700 text-[#140d1b] dark:text-white gap-3 shadow-sm-button hover:bg-gray-50 dark:hover:bg-[#362942] transition-colors duration-200">
<!-- SVG for Google Logo specifically as requested for brand accuracy -->
<svg class="h-6 w-6" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-base font-semibold leading-normal">Continue with Google</span>
</button>
<!-- Facebook Button -->
<button class="relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-facebook text-white gap-3 shadow-sm-button hover:opacity-90 transition-opacity duration-200">
<svg class="h-6 w-6 fill-current" viewbox="0 0 24 24">
<path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
</svg>
<span class="text-base font-semibold leading-normal">Continue with Facebook</span>
</button>
<!-- Apple Button -->
<button class="relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-black dark:bg-white text-white dark:text-black gap-3 shadow-sm-button hover:opacity-90 transition-opacity duration-200">
<svg class="h-6 w-6 fill-current" viewbox="0 0 384 512">
<path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 52.3-11.4 69.5-34.3z"></path>
</svg>
<span class="text-base font-semibold leading-normal">Continue with Apple</span>
</button>
<!-- Divider -->
<div class="relative flex items-center py-4">
<div class="flex-grow border-t border-[#E7E0EC] dark:border-gray-700"></div>
<span class="flex-shrink-0 mx-4 text-sm text-[#49454F] dark:text-gray-400 font-medium">or</span>
<div class="flex-grow border-t border-[#E7E0EC] dark:border-gray-700"></div>
</div>
<!-- Email Sign Up Button -->
<button class="relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-transparent border-2 border-primary text-primary gap-3 hover:bg-primary/5 transition-colors duration-200">
<span aria-hidden="true" class="material-symbols-outlined text-[20px]">mail</span>
<span class="text-base font-semibold leading-normal">Sign up with Email</span>
</button>
</div>
<!-- Footer -->
<div class="mt-auto flex flex-col items-center px-6 pb-8 pt-6">
<p class="text-xs text-[#79747E] dark:text-gray-400 text-center leading-relaxed mb-6 max-w-[300px]">
                We'll only use your name and profile picture to personalize your experience
            </p>
<p class="text-base font-medium text-[#1D1B20] dark:text-gray-300">
                Already have an account? 
                <a class="text-primary hover:text-primary/80 font-bold ml-1 transition-colors" href="#">Sign in</a>
</p>
</div>
<!-- Bottom Home Indicator Safe Area Placeholder -->
<div class="h-8 w-full bg-transparent"></div>
</div>
</body></html>
