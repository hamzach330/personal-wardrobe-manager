<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wardrobe Agent - Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;family=Noto+Sans:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5151a4",
                        "primary-dark": "#3f3f85", 
                        "background-light": "#f6f6f7",
                        "background-dark": "#16161c",
                        "lavender-light": "#F5F0FF",
                        "lavender-dark": "#2a2a35",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom subtle pattern for the background */
        .apparel-pattern {
            background-image: radial-gradient(#5151a4 0.5px, transparent 0.5px), radial-gradient(#5151a4 0.5px, #f6f6f7 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.03;
        }
        .dark .apparel-pattern {
             background-image: radial-gradient(#a5a5e4 0.5px, transparent 0.5px), radial-gradient(#a5a5e4 0.5px, #16161c 0.5px);
             opacity: 0.05;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="h-full w-full">
<!-- Main Container -->
<div class="relative flex h-screen w-full flex-col items-center justify-between overflow-hidden bg-background-light dark:bg-background-dark font-display transition-colors duration-300">
<!-- Subtle Background Pattern/Gradient -->
<div class="absolute inset-0 bg-gradient-to-b from-white via-lavender-light to-background-light dark:from-background-dark dark:via-lavender-dark dark:to-background-dark opacity-80 z-0"></div>
<div class="absolute inset-0 apparel-pattern z-0"></div>
<!-- Decorative Floating Elements (Simulated Silhouettes) -->
<div class="absolute top-20 left-10 opacity-5 blur-[1px] transform -rotate-12 z-0">
<span class="material-symbols-outlined text-8xl text-primary dark:text-white">checkroom</span>
</div>
<div class="absolute bottom-40 right-10 opacity-5 blur-[1px] transform rotate-12 z-0">
<span class="material-symbols-outlined text-8xl text-primary dark:text-white">styler</span>
</div>
<div class="absolute top-1/3 right-5 opacity-5 blur-[2px] transform rotate-45 z-0">
<span class="material-symbols-outlined text-6xl text-primary dark:text-white">dry_cleaning</span>
</div>
<!-- Spacer for top content -->
<div class="flex-1"></div>
<!-- Center Content: Logo & Title -->
<div class="relative z-10 flex flex-col items-center justify-center w-full px-6">
<!-- Logo Container -->
<div class="relative mb-8 group">
<!-- Outer Glow -->
<div class="absolute inset-0 bg-primary/20 dark:bg-primary/40 rounded-full blur-xl transform scale-150"></div>
<!-- Icon Circle -->
<div class="relative flex items-center justify-center w-28 h-28 bg-white dark:bg-[#25252f] rounded-full shadow-lg border border-primary/10 dark:border-primary/30">
<span class="material-symbols-outlined text-[64px] text-primary dark:text-[#7f7fd4]" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                        checkroom
                    </span>
</div>
</div>
<!-- Typography -->
<div class="text-center space-y-1">
<h1 class="text-[#121217] dark:text-white tracking-tight text-5xl font-bold leading-tight drop-shadow-sm">
                    Wardrobe
                </h1>
<p class="text-primary dark:text-[#a5a5e4] text-lg font-sans font-medium tracking-[0.2em] uppercase opacity-90">
                    Agent
                </p>
</div>
</div>
<!-- Spacer for visual balance -->
<div class="flex-1"></div>
<!-- Bottom Section: Loading Indicator & Version -->
<div class="relative z-10 w-full px-12 pb-12 flex flex-col gap-4 items-center">
<!-- Loading Bar Container -->
<div class="w-full max-w-[200px] flex flex-col gap-2">
<div class="flex justify-between items-end px-1">
<span class="text-xs text-gray-500 dark:text-gray-400 font-sans">Loading assets...</span>
</div>
<!-- Progress Track -->
<div class="h-1.5 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<!-- Progress Fill -->
<div class="h-full bg-primary rounded-full shadow-[0_0_10px_rgba(81,81,164,0.5)]" style="width: 45%;"></div>
</div>
</div>
<!-- Footer Text -->
<p class="text-gray-400 dark:text-gray-600 text-[10px] font-sans font-medium tracking-wide mt-4">
                VERSION 2.0
            </p>
</div>
</div>
</body></html>
